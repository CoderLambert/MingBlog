{% load staticfiles %}
{% load static %}
<meta charset="utf-8"/>

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<title>
    {% if article == None %}
        {{ SITE_NAME }}
    {% else %}
        {{ article.title }}
    {% endif %}
</title>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen"/>

<meta name="description" content="{{ SITE_DESC }}"/>
<meta name="robots" content="noodp"/>
<link rel="canonical" href="{{ SITE_HOST }}"/>
<link rel="next" href="{{ SITE_HOST }}/page/2/"/>
<style type="text/css">
    img.wp-smiley,
    img.emoji {
        display: inline !important;
        border: none !important;
        box-shadow: none !important;
        height: 1em !important;
        width: 1em !important;
        margin: 0 .07em !important;
        vertical-align: -0.1em !important;
        background: none !important;
        padding: 0 !important;
    }
</style>

<link rel='stylesheet' id='fancybox-stylesheet-css'
      href="{% static '/static/css/jquery.fancybox-1.3.4.css?ver=4.3.6' %}" type='text/css' media='all'/>
<link rel='stylesheet' id='color-scheme-stylesheet-css'
      href="{% static '/static/css/default.css?ver=4.3.6' %}" type='text/css' media='all'/>
<link rel='stylesheet' id='balloon.min.css'
      href="{% static '/static/css/balloon.min.css' %}" type='text/css' media='all'/>
<link rel='stylesheet' id='font-awesome.min.css'
      href="{% static '/static/css/font-awesome.min.css' %}" type='text/css' media='all'/>
<link rel='stylesheet' id='custom.css'
      href="{% static '/static/css/custom.css' %}" type='text/css' media='all'/>
<link rel='stylesheet' id='jquery.fancybox-1.3.4.css'
      href="{% static '/static/css/jquery.fancybox-1.3.4.css' %}" type='text/css' media='screen'/>
<link rel='stylesheet' id='code.css'
      href="{% static '/static/css/code.css' %}" type='text/css' media='all'/>


{#<script type='text/javascript' src='//libs.baidu.com/jquery/1.8.3/jquery.min.js?ver=1.0'></script>#}

<script type='text/javascript' src='{% static '/static/js/jquery.min.js' %}'></script>
<script type='text/javascript' src="{% static '/static/js/chaffle.min.js' %}"></script>

<script type="text/javascript" src="{% static '/static/js/custom-fancybox.js' %}"></script>
<script type="text/javascript" src="{% static '/static/js/jquery.easing-1.3.pack.js' %}"></script>
<script type="text/javascript" src="{% static '/static/js/jquery.fancybox-1.3.4.pack.js' %}"></script>
<script type="text/javascript" src="{% static '/static/js/jquery.mousewheel-3.0.4.pack.js' %}"></script>

<script type="text/javascript" src="{% static '/static/js/custom.js' %}"></script>

<script>
$(document).ready(function() {
    $('.chaffle').chaffle({
      speed: 20,
      time: 120
    });
  });
</script>
